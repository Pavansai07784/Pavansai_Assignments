<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        function square(i) {
            return i * i;

        }
        function doub(i) {
            return 2 * i;
        }

        function composedValue(square, doub, a) {
            var d = doub(a);
            return square(d);
        }
        var n = parseInt(prompt("enter a number"));
        var com = composedValue(square, doub, n);
        document.write(com);



    </script>
</body>

</html>
