<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class Rectangle {
            constructor(width, height) {
                this.width = width;
                this.height = height;
            }
            result() {
                document.writeln("Rectangle Width: " + this.width + " Rectangle height: " + this.height + "<br>");
            }

        }
        Rectangle.prototype.getArea = function () { return document.writeln("The Area of the Reactangle : " + this.width * this.height) };

        var rec = new Rectangle(5,4);
        
        rec.hieght = 50;

        rec.result();
        rec.getArea();

    </script>
</body>
</html>
