<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        var n=parseInt(prompt("enter currency in USD"));
       document.writeln(n*74.28+" INR");
       document.writeln("|");
       document.writeln(n*109.14+" Yen");
       document.writeln("|");
       document.writeln(n*0.84+" Euro");
       document.writeln("|");
       document.writeln(n*0.72+" Pound stirling");

    </script>
    
</body>
</html>
