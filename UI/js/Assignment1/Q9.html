<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function alt(arr1, arr2) {
            for (var i = 0; i < arr1.length; i++) {
                document.writeln(arr1[i] + "," + arr2[i]);
            }
        }
        document.writeln("[");
        alt([1, 2, 3], ["a", "b", "c"]);
        document.writeln("]");

    </script>
</body>
</html>
