<html>
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>

        function fibo() {
            var a = 1;
            var b = 1;
            document.write(a);
            document.write(" " + b + " ");
            for (i = 1; i <= 100; i++) {
                c = a + b;
                a = b;
                b = c;
                document.write(c + " ");
            }
        }
        fibo();

    </script>

</body>

</html>
