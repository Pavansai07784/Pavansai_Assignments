</head>

<body>

    <script>

        function parity(i) {
            if (i % 2 == 0) {
                alert("Even");
            }
            else {
                alert("Odd");
            }
        }
        var n = parseInt(prompt("enter a number"));
        parity(n);
    </script>

</body>
